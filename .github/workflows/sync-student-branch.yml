name: Sync student-notebooks from main

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  sync-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Merge main into students-notebooks
        run: |
          git fetch origin
          git checkout students-notebooks
          git merge origin/main --no-edit || true
          git push origin students-notebooks
